<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Minimal Screen Share Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Screen Share Demo (1:1)</h1>

        <button id="shareBtn">Share Screen</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
