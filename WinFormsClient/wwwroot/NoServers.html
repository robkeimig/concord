<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>

    <style>
        :root {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #111111;
            --muted: #666666;
            --border: #dddddd;
            --hover: #000000;
            --accent: #f2f2f2
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f0f0f;
                --card: #1a1a1a;
                --text: #f2f2f2;
                --muted: #a0a0a0;
                --border: #2a2a2a;
                --hover: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            width: 90%;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            margin: 1rem 0;
            line-height: 1.6;
            color: var(--muted);
        }

        .arrow {
            display: inline-block;
            margin-top: 0.5rem;
            width: 24px;
            height: 24px;
            border-left: 2px solid var(--accent);
            border-bottom: 2px solid var(--accent);
            transform: rotate(-45deg);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }

            50% {
                transform: translateY(6px) rotate(-45deg);
            }
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

            a:hover {
                color: var(--accent-hover);
                text-decoration: underline;
            }

        .cta {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome 👋</h1>

        <p>
            Add a server below to get started.
        </p>

        <div class="arrow"></div>

        <p class="cta">
            If you would like to create a server, click
            <a href="#">here</a> for more details.
        </p>
    </div>
</body>
</html>
